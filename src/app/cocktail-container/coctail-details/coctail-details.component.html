<div class="d-flex flex-column d1">
  <img class="mb-20" [src]="cocktail.img" alt="coctail.name">
  <h3 class="mb-20">{{cocktail.name}}</h3>
  <p class="mb-20">{{cocktail.description}}</p>
  <ul class="list-primary mb-20">
    <li class="d-flex flex-row" *ngFor="let ingredient of cocktail.ingredients">
      <span class="flex-fill">{{ingredient.name}}</span>
      <span class="badge">{{ingredient.quantity}}</span>
    </li>
  </ul>


  <div class="d-flex flex-rox flex-justify-content-between">
    <button class="btn btn-primary">Editer le coctail</button>
    <button class="btn btn-primary" (click)="add()">Ajouter un coctaillll</button>
  </div>
</div>
